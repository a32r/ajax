<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Bootstrap ajax test</title>
</head>
<body>
	<form id="form" action=""></form>
	<div class="wrapper">
		<div class="container upper">
			<div class="row">
				<div class="col">
					<label class="w-100" for="name">Имя <span>*</span></label>
					<input form="form" id="name" type="text">
					<label class="align-items-end w-100" for="email">E-Mail <span>*</span></label>
					<input form="form" id="email" type="text">
				</div>
				<div class="col">
					<label class="w-100" for="comment">Комментарий <span>*</span></label>
					<textarea form="form" id="comment" name="" cols="30" rows="10"></textarea>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.4.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
